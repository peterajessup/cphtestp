apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: cphtest
spec:
  source:
    git:
      uri: https://github.com/peterajessup/cphtestp
      ref: master
  output:
    to:
      kind: ImageStreamTag
      name: 'cphtest:v0.01'
  strategy:
    dockerStrategy:
      pullSecret:
        name: ibm-entitlement-key
      dockerfilePath: .
